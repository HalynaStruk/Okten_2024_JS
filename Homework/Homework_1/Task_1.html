<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>

<script>
    /*1. Створити змінні. Присвоїти кожному з них значення:
'hello','owu','com', 'ua', 1, 10, -999, 123, 3.14, 2.7, 16, true, false.
Вивести кожну змінну за допомогою: console.log*/
    let hello = 'hello';
    console.log(hello);

    let owu = 'owu';
    console.log(owu);

    let com = 'owu';
    console.log(com);

    let ua = 'ua';
    console.log(ua);

    let a1 = 1;
    console.log(a1);

    let b1 = 10;
    console.log(b1);

    let c1 = -999;
    console.log(c1);

    let d = 123;
    console.log(d);

    let pi = 3.14;
    console.log(pi);

    let e = 2.7;
    console.log(e);

    let f = 16;
    console.log(f);

    let g = true;
    console.log(g);

    let h = false;
    console.log(h);

    /*2. Створити 3 змінних firstName, middleName, lastName, наповнити їх своїм ПІБ.
З'єднати їх в одну змінну person (Не об'єкт, просто за допомоги конкатенації)*/

    let firstName = 'Halyna';
    let middleName = 'Petrivna';
    let lastName = 'Struk';

    let person = `${firstName} ${middleName} ${lastName}`;
    console.log(person);

    /*3. За допомогою оператора typeof визначити типи наступних змінних та вивести їх в консоль.
let a = 100; let b = '100'; let c = true;*/
    let a = 100;
    console.log(typeof a);

    let b = '100';
    console.log(typeof b);

    let c = true;
    console.log(typeof c);

    /*Додаткове для тих хто цікавився prompt`oм
* За допомогою 3х різних prompt() отримати 3 слова які являються
вашими Імям, По-Батькові та роками. та вивести в консоль*/

    let fName = prompt('Enter your first name');
    console.log(fName);

    let mName = prompt('Enter your middle name');
    console.log(mName);

    let lName = prompt('Enter your last name');
    console.log(lName);

</script>
</body>
</html>
