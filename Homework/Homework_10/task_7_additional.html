<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
<form action="/asd" name="form">
    <input type="number" name="lines">
    <input type="number" name="cells">
    <input type="text" name="content">
    <button>Create a table</button>
</form>
<table style="border: 2px solid black"></table>
<script>
    // ==================================== Additional Task 7 =======================================
    // *** Створити 3 інпута та кнопку. Один визначає кількість рядків, другий - кількість ячеєк, третій вміст ячеєк.
    //     При натисканні кнопки, вся ця інформація зчитується і формується табличка, з відповідним вмістом.
    //     (Додаткова частина для завдання)

    let table = document.getElementsByTagName('table')[0];

    form.onsubmit = function (e) {
        e.preventDefault();
        // e.target.reset();
        let tr = +this.lines.value;
        let td = +this.cells.value;

        for (let i = 0; i < tr; i++) {
            let line = document.createElement('tr');
            table.appendChild(line);
            for (let j = 0; j < td; j++) {
                let cells = document.createElement('td');
                cells.style.border = '2px solid green';
                line.appendChild(cells);
                cells.innerText = this.content.value;
            }
        }
        // e.target.reset();
        // table.innerText = '';
        let content = this.content.value;
        console.log(content);
    }


</script>
</body>
</html>
