<script>
    // ==================================== Task 3 ========================================
    //  3.Є сторінка index.html (назва довільна), при відвідуванні якої в локальне сховще,
    // в масив sessions зберігається інформація про дату та час відвідування сторінки.

    let storage = JSON.parse(localStorage.getItem('visiting')) || [];
    function pageVisiting() {
        storage.push(new Date().toISOString());
        localStorage.setItem('visiting', JSON.stringify(storage));
    }
    pageVisiting();
</script>
