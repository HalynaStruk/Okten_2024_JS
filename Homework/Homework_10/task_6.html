<form action="/asd" name="form">
    <input type="number" name="age">
    <button>check</button>
</form>
<script>
    // ==================================== Task 6 =======================================
    //  6.Створити інпут який приймає вік людини та кнопку яка підтверджує дію.
    //  При натисканні на кнопку зчитати інформацію з інпуту та перевірити вік чи менше він ніж 18,
    //  та повідомити про це користувача

    form.onsubmit = function (e) {
        e.preventDefault();
        if (this.age.value < 18) {
            console.log(this.age.value);
            alert('You are ' + this.age.value + ' years old, come back when you are 18');
        } else {
            alert('Congratulation, you can use this site because you are ' + this.age.value + ' years old');

        }

    }

</script>
