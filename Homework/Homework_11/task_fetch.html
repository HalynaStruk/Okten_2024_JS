<div id="carts"></div>
<script>
    // ==================================== Task 1 ========================================
    // 1. взяти https://dummyjson.com/docs/carts та вивести інформацію про всі корзини.
    // Відобразити всі поля кожної корзини.

    let URL = 'https://dummyjson.com/carts/';

    function getProducts(url) {
        fetch(url)
            .then(response => response.json())
            .then(answer => {
                console.log(answer);
                console.log(answer.carts);
                displayCarts(answer.carts);
            })
    }
    getProducts(URL);

    function displayCarts(carts) {
        let block = document.getElementById('carts');
        block.innerHTML = '';

        for (const cart of carts) {
            let div = document.createElement('div');
            div.classList.add('cart');

            let h3 = document.createElement('h3');
            let p = document.createElement('p');
            let ol = document.createElement('ol');

            h3.innerText = `userId: ${cart.userId} - total: ${cart.total} (discounted total: ${cart.discountedTotal})`;
            p.innerText = `${cart.totalProducts} - types of products, a total of ${cart.totalQuantity}`;

            console.log(cart.products);
            let productsOfUser = cart.products;
            for (const product of productsOfUser) {
                let li = document.createElement('li');
                let p1 = document.createElement('p');
                let p2 = document.createElement('p');
                let img = document.createElement('img');

                li.innerText = `${product.title} - price: ${product.price} $`;
                p1.innerText = `quantity: ${product.quantity} - total: ${product.total} $`;
                p2.innerText =`discount percentage: ${product.discountPercentage} - discounted price: ${product.discountedPrice}`
                img.src = product.thumbnail;
                img.style.width = '75px';

                li.append(p1, p2, img);
                ol.appendChild(li);
            }

            div.append(h3, p, ol);
            block.appendChild(div);

        }
    }
