<script>
    // - створити функцію яка обчислює та повертає площу прямокутника зі сторонами а і б
    function areaRectangle(a,b) {
        return a*b;
    }
    console.log(areaRectangle(5,2));
    // - створити функцію яка обчислює та повертає площу кола з радіусом r
    function areaCircle(r) {
        return Math.round(Math.PI*Math.pow(r,2));
    }
    console.log(areaCircle(5));
    // - створити функцію яка обчислює та повертає площу циліндру висотою h, та радіутом r
    function areaCylinder(r,h) {
        return Math.round(Math.PI*r*h);
    }
    console.log(areaCylinder(5,10));
    // - створити функцію яка приймає масив та виводить кожен його елемент
    function arrays(...array) {
        for (const arrayElement of array) {
            console.log(arrayElement);

    arrays([1,2,3,4,5,67,'ghj',78,90]);
    // - створити функцію яка створює параграф з текстом. Текст задати через аргумент
    function content(paragraph) {
        document.write(`<p style="color: cornflowerblue">${paragraph}</p>`);
    }
    content('Hello');
    // - створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий
    function list(item) {
        document.write(`<ul>
                            <li>${item}</li>
                            <li>${item}</li>
                            <li>${item}</li>
                        </ul>`)
    }
    list('all');
                //       -------- або через arguments ------------
    function listArg() {
        document.write(`<ul>
                            <li>${arguments[0]}</li>
                            <li>${arguments[0]}</li>
                            <li>${arguments[0]}</li>
                        </ul>`)
    }
    listArg('all');
    // - створити функцію яка створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий. Кількість li визначається другим аргументом, який є числовим (тут використовувати цикл)
    function list2(item,number) {
        document.write(`<ul>`);
        for (let i = 0; i < number; i++) {
            document.write(`<li>${item}</li>`)
        }
        document.write(`</ul>`);
    }
    list2('people',3);
               //       -------- або через arguments ------------
    function listArg2() {
        document.write(`<ul>`);
        for (let i = 0; i < arguments[1]; i++) {
            document.write(`<li>${arguments[0]}</li>`);
        }
        document.write(`</ul>`);
    }
    listArg2('people',3);
    // - створити функцію яка приймає масив примітивних елементів (числа,стрінги,булеві), та будує для них список
    function arrayPrimitiveElements(...array) {
        document.write(`<ul>`);
        for (let arrayElement of array) {
            document.write(`<li>${arrayElement}</li>`);
        }
        document.write(`</ul>`);
    }
    arrayPrimitiveElements(1,2,3,4,5,true,6,7,8,'asd');
    // - створити функцію яка приймає масив об'єктів з наступними полями id,name,age , та виводить їх в документ. Для кожного об'єкту окремий блок.
    function users(userObj) {
        document.write(`
                        <div>
                            <p>
                                ${userObj.id}. ${userObj.name} - ${userObj.age} years old
                            </p>
                        </div>
                       `)
    }
    let arr = [
        {id: 1,name: 'max', age: 29},
        {id: 2,name: 'yana', age: 30},
        {id: 3,name: 'ivan', age: 32}
    ]
    for (const arrElement of arr) {
        users(arrElement);
    }
