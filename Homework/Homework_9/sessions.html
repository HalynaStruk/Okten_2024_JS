<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>

<script>
    // Є ще сторінка sessions.html (назва довільна), при відвідуванні якої потрібно відмалювати всю інформацію
    // про відвідування сторінки index.html. Інфу НЕ виводити в консоль, а побудувати дом структуру під кожну сессію
    let visitingInfo = JSON.parse(localStorage.getItem('visiting'));
    for (const item of visitingInfo) {
        let p = document.createElement('p');
        document.body.append(p);

        let info = item.split('.')[0].replace('T', ' time ');
        p.innerText = info;
    }


</script>
</body>
</html>
