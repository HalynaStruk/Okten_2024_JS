    // - є масив чисел [10,8,-7,55,987,-1011,0,1050,0] .

    // - створити функцію sortNums(direction), яка прймає масив чисел,
    // та сортує його від більшого до меншого,
    // або навпаки в залежності від значення аргументу direction.
    // let nums = [11,21,3];
    // sortNums(nums,'ascending') // [3,11,21]
    // sortNums(nums,'descending') // [21,11,3]
    let nums = [11,21,3];
    const sortNums = (array, direction) => {
        if (direction === 'ascending') {
            nums.sort((num, nextNum) => num - nextNum);
        } else if (direction === 'descending') {
            nums.sort((num, nextNum) => nextNum - num);
        }
        return nums;
    }
    console.log(sortNums(nums, 'descending'));

    // ==========================
    // - є масив
    let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];
    // -- відсортувати його за спаданням за monthDuration
    let durationDes = coursesAndDurationArray.sort((duration, next) => next.monthDuration - duration.monthDuration);
    console.log(durationDes);
    // -- відфільтрувати , залишивши тільки курси з тривалістю більше 5 місяців
    let monthDur = coursesAndDurationArray.filter(month => month.monthDuration > 5);
    console.log(monthDur);
    // -- за допомоги map перетворити кожен елемент на наступний тип {id,title,monthDuration}
    let newArray = coursesAndDurationArray.map((item, index) => ({id: index+1, title: item.title, monthDuration: item.monthDuration}));
    console.log(newArray);

    // =========================
    //     описати колоду карт (від 6 до туза без джокерів)
    // - знайти піковий туз
    // - всі шістки
    // - всі червоні карти
    // - всі буби
    // - всі трефи від 9 та більше
    //
    // {                     піка      буба    черва    трефа
    //     cardSuit: '', // 'spade', 'diamond','heart', 'clubs'
     //                                 туз   валет
    //         value: '', // '6'-'10', 'ace','jack','queen','king','joker'
    //     color:'', // 'red','black'
    // }
    let cardSuits = ['spade', 'diamond','heart', 'clubs'];
    let values = ['6', '7', '8', '9', '10', 'ace','jack','queen','king'];
    let color = {
        spade: 'black',
        diamond: 'red',
        heart: 'red',
        clubs: 'black'
    };

    let cards = () => {
        let deckOfCards = [];
        for (const cardSuit of cardSuits) {
            for (const value of values) {
                deckOfCards.push({cardSuit: cardSuit, value: value});
            }
        }
        deckOfCards.map(card => card.cardSuit === 'diamond' || card.cardSuit === 'heart' ? card.color = 'red' : card.color = 'black');
        return deckOfCards;
    }
    let deckOfCards = cards();
    console.log(deckOfCards);
    // - знайти піковий туз
    let spadeAce = deckOfCards.filter(card => card.cardSuit === 'spade' && card.value === 'ace');
    console.log(spadeAce);
    // - всі шістки
    let allSix = deckOfCards.filter(card => card.value === '6');
    console.log(allSix);
    // - всі червоні карти
    let redCards = deckOfCards.filter(card => card.color === 'red');
    console.log(redCards);
    // - всі буби
    let diamond = deckOfCards.filter(card => card.cardSuit === 'diamond');
    console.log(diamond);
    // - всі трефи від 9 та більше
    let clubs = deckOfCards.filter(card => card.cardSuit === 'clubs' && card.value > 9 || card.cardSuit === 'clubs' && card.value.length > 2 );
    console.log(clubs);

    // =========================
    //
    //     Взяти описану колоду карт, та за допомоги reduce упакувати всі карти по "мастях" в об'єкт
    // {
    //     spades:[],
    //     diamonds:[],
    //     hearts:[],
    //     clubs:[]
    // }
    let reduse = deckOfCards.reduce((accumulator, card) => {
        if (card.cardSuit === 'spade') {
            accumulator.spades.push(card)
        } else if (card.cardSuit === 'diamond') {
            accumulator.diamonds.push(card);
        } else if (card.cardSuit === 'heart') {
            accumulator.hearts.push(card);
        } else if (card.cardSuit === 'clubs') {
            accumulator.clubs.push(card);
        }
        return accumulator;
    }, {spades:[], diamonds:[], hearts:[], clubs:[]});
    console.log(reduse);
