    let userJsonClone = JSON.stringify(user); // перетворює на string
    console.log(userJsonClone); // {"name":"vasya","skills":["html","js"]}
    let parse = JSON.parse(userJsonClone); // перетворило на обєкт

    console.log(user === parse); // false
